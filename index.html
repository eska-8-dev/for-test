<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/dice-136-614611.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet">
  <title>Dice by @carrymiss</title>
</head>
<body class="bg-light">
  <div id="wrap">
    <div id="main" class="rounded-lg shadow-lg">
      <div id="control">
        <img id="close" src="img/Close.png" class="img-fluid icon" data-toggle="tooltip" data-placement="bottom" title="Вернуться на начальный экран">
        <img id="zoom" src="img/Expand.png" class="img-fluid icon" data-toggle="tooltip" data-placement="right" title="На весь экран">
      </div>

      <div id="preview">
        <div class="image text-center mt-2 wow zoomIn" data-wow-delay="0.5s">
          <img src="img/dice.gif" class="img-fliud">
        </div>
        <div class="info text-center">
          <h1 class="text-light wow rotateIn" data-wow-delay="0.6s">DICE <sup><small><span class="badge badge-light">Game</span></small></sup></h1>
          <button id="start" class="btn btn-lg btn-outline-light mt-3 wow flipInX" data-wow-delay="0.7s" data-wow-duration="1.5s">Start</button>
        </div>
      </div>

      <div id="game" class="d-none">
        <div class="toast animated bounceInRight hide" data-wow-delay="1.5s" style="position: fixed; top: 0; right: 0; z-index: 100" data-autohide="false">
          <div class="toast-header">
            <strong class="mr-auto">Счёт:</strong>
            <img id="clear" src="img/Minimize.png" class="img-fluid ml-5 icon" style="width: 20px; height: 20px;" data-toggle="tooltip" data-placement="left" title="Начать заново">
          </div>
          <div class="toast-body">
            <h4 id="score">0 : 0</h4>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-4 offset-1 d-flex backU">
          <div id="presentU" class="dice mx-auto mr-5 mt-5 text-center h1 pt-3"><i class="fas fa-user-alt animated zoomInDown" data-wow-delay="0.3s"></i></div>
              <div id="firstDiceU" class="dice d-none ml-auto mr-5 mt-5 text-center h1 pt-3"></div>
              <div id="secondDiceU" class="dice d-none mr-auto ml-5 mt-5 text-center h1 pt-3"></div>
            </div>
        <div class="col-4 offset-2 d-flex backAI">
          <div id="presentAI" class="dice mx-auto mr-5 mt-5 text-center h1 pt-3"><i class="fas fa-desktop animated zoomInDown" data-wow-delay="0.3s"></i></div>
            <div id="firstDiceAI" class="dice d-none ml-auto mr-5 mt-5 text-center h1 pt-3"></div>
            <div id="secondDiceAI" class="dice d-none mr-auto ml-5 mt-5 text-center h1 pt-3"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 offset-1 text-center">
              <button id="diceU" class="btn btn-lg btn-block mt-5 mb-3 btn-secondary animated fadeInLeftBig shadow" type="button">Кинуть кости</button>
              <h2 class="bg-dark rounded p-2 text-light animated bounceInUp resultU d-none">Выпало: <span id="rollStatusU" class="badge badge-light animated bounceIn delay-1s">0</span></h2>
            </div>
            <div class="col-4 offset-2 text-center">
              <h4 class=" mt-5 mb-3 animated fadeInRightBig"><span class="badge badge-secondary p-3 label shadow">Вы играете с компьтером.</span></h4>
              <h2 class="bg-dark rounded p-2 text-light animated bounceInUp resultAI d-none">Выпало: <span id="rollStatusAI" class="badge badge-light animated bounceIn delay-1s">0</span></h2>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-4 offset-4">
              <div class="alert text-center mt-4 d-none"></div>
            </div>
          </div>
        </div>
      </div>
  	</div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip('show');
      $('#clear[data-toggle="tooltip"]').tooltip('hide');
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
